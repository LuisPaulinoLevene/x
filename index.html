<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Proteção contra exibição em iframe -->
    <script>
        if (window.top !== window.self) {
            window.top.location = window.location.href;
        }
    </script>

    <script async custom-element="amp-auto-ads"
        src="https://cdn.ampproject.org/v0/amp-auto-ads-0.1.js">
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bem-vindo ao Plano Automático, a plataforma inovadora para criação e gerenciamento de planos de aula digitais e eletrônicos. Desenvolvido especialmente para professores de Moçambique.">
    <meta name="google-site-verification" content="t08SgkfwnibBLow_kYa9gJDrfbgnoI51qSkr4ChGt-I" />
    <title>Plano Automático</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: linear-gradient(to right, #4facfe, #00f2fe);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
            padding: 10px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        input {
            margin: 10px 0;
            padding: 15px;
            width: 100%;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .btn-custom {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
        }
        .error-text {
            color: red;
            font-size: 14px;
            margin-top: -5px;
            margin-bottom: 10px;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        .divider:not(:empty)::before {
            margin-right: .5em;
        }
        .divider:not(:empty)::after {
            margin-left: .5em;
        }
        #iframeContainer {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 10;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <amp-auto-ads type="adsense" data-ad-client="ca-pub-5337833676228617"></amp-auto-ads>

    <div id="iframeContainer" style="display: none;">
        <iframe src="about:blank" id="iframe"></iframe>
    </div>

    <div id="mainContent" style="display: none;">
        <div class="container text-center">
            <h2 class="mb-4">Plano Automático</h2>
            <p id="formTitle">Entrar</p>

            <!-- Login Form -->
            <div id="loginForm">
                <input type="email" id="loginEmail" class="form-control" placeholder="Insira o seu e-mail" required>
                <p id="loginEmailError" class="error-text" style="display: none;">E-mail não cadastrado ou senha incorreta.</p>
                <p id="emailInvalidError" class="error-text" style="display: none;">Use um e-mail do Gmail.</p>

                <input type="password" id="loginPassword" class="form-control" placeholder="Insira a sua senha" required>

                <button id="loginBtn" class="btn btn-primary btn-custom" onclick="login()">Entrar</button>
                <a class="btn btn-link" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Esqueci minha senha</a>

                <div class="divider">ou</div>
                <button class="btn btn-success btn-custom" onclick="showRegister()">Cadastre-se</button>
                <button onclick="window.location.href = '6tl.html';">Faça o seu plano de aula (testar)</button>
            </div>

            <!-- Register Form -->
            <div id="registerForm" style="display: none;">
                <input type="email" id="registerEmail" class="form-control" placeholder="Seu e-mail Gmail" required>
                <p id="registerEmailError" class="error-text" style="display: none;">E-mail já cadastrado.</p>
                <p id="registerEmailInvalidError" class="error-text" style="display: none;">Use um e-mail do Gmail.</p>

                <input type="password" id="registerPassword" class="form-control" placeholder="Crie sua senha" required>

                <button class="btn btn-primary btn-custom" onclick="register()">Cadastrar</button>
                <div class="divider">ou</div>
                <button class="btn btn-secondary btn-custom" onclick="showLogin()">Voltar</button>
            </div>
        </div>
    </div>

    <!-- Modal de Recuperação de Senha -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Recuperar Senha</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="email" id="resetEmail" class="form-control" placeholder="Digite seu email">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button class="btn btn-primary" onclick="sendPasswordReset()">Enviar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase + Lógica -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendPasswordResetEmail, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCjR7ByKvIFDoF61CL5u2SmYjZ2SOqGd4I",
            authDomain: "planoautomatico.firebaseapp.com",
            projectId: "planoautomatico",
            storageBucket: "planoautomatico.appspot.com",
            messagingSenderId: "474178177133",
            appId: "1:474178177133:web:452243accf7de0548b9764",
            measurementId: "G-7GZFKCREKH"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        function validateEmail(email) {
            return /^[a-zA-Z0-9._%+-]+@gmail\.com$/.test(email);
        }

        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                onAuthStateChanged(auth, user => {
                    if (user) {
                        document.getElementById('mainContent').style.display = 'none';
                        document.getElementById('iframeContainer').style.display = 'block';
                        document.getElementById('iframe').src = 'nome.html';
                    } else {
                        document.getElementById('mainContent').style.display = 'block';
                        document.getElementById('loginForm').style.display = 'block';
                        document.getElementById('registerForm').style.display = 'none';
                    }
                });
            }, 4000);
        });

        window.login = async function () {
            const email = loginEmail.value;
            const password = loginPassword.value;

            if (!validateEmail(email)) {
                emailInvalidError.style.display = 'block';
                return;
            }

            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch {
                loginEmailError.style.display = 'block';
            }
        };

        window.register = async function () {
            const email = registerEmail.value;
            const password = registerPassword.value;

            if (!validateEmail(email)) {
                registerEmailInvalidError.style.display = 'block';
                return;
            }

            try {
                await createUserWithEmailAndPassword(auth, email, password);
                registerForm.style.display = 'none';
                loginForm.style.display = 'block';
            } catch {
                registerEmailError.style.display = 'block';
            }
        };

        window.sendPasswordReset = async function () {
            const email = resetEmail.value;
            try {
                await sendPasswordResetEmail(auth, email);
                alert("Verifique seu email para redefinir a senha.");
            } catch {
                alert("Erro ao enviar e-mail de recuperação.");
            }
        };

        window.showRegister = () => {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
        };

        window.showLogin = () => {
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
        };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
